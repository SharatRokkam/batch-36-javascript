<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Regular Expressions</title>
    <style>
      .container{
        margin: 25px auto;
        display: flex;
        justify-content: center;
        border: 2px solid black;
        width: 250px;
        height: 150px;
        padding: 20px;

      }
      button{
        width: 150px;
        background-color: blueviolet;
        color: white;
        border-radius: 5px;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form id="myForm">
        <label for="email">Email:</label>
        <input type="email" id="email" required /><br /> <br>

        <label for="phone">Phone:</label>
        <input type="text" id="phone" pattern="\d{3}[-.\s]?\d{3}[-.\s]?\d{4}" required /><br /> <br>
        <!-- 9876544321 , 998-765-1123, 222 444 5454 -->

        <button type="submit">Submit</button>
      </form>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
